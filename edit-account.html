<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <br><br>
    <title>Edit account details</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    
</head>
<body style="height: 2000px;" onload="loadData()">
    
    <nav class="navbar navbar-default navbar-static-top navbar-inverse navbar-fixed-top" style="background-color: rgba(25, 0, 70, 0.877);">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-camera"></span> Webiste Name / Logo</a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
              <li><a href="#">Link</a></li>
              <li><a href="#">Link2</a></li>
            </ul>
          </div>
    </nav>
    <div class = "col-sm-12 text-center">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" >
            <div class="page-header">
                <h1>Edit account</h1>
            </div>
            <div class="form-group" >
                <label for="fname">First name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name">
            </div>
            <div class="form-group" >
                <label for="lname">Last name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>
            <div class="form-group" >
              <label for="dob">Date of birth</label>
              <input type="text" class="form-control" id="dob">
          </div>
            <div class="form-group" >
            <label for="username">New username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
            <label for="password">New password</label>
            <input type="text" class="form-control" id="password" placeholder="Password">
           <br> <p id = "message" style="color:red"></p>
            </div>
            <button class="btn btn-success" onclick="verifyRegister()">Confirm</button>
        </div>
    </div>
    <script src="./js/edit-account-script.js"></script>
</body>
