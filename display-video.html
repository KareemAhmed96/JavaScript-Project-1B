<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
     
      <style type="text/css">


      

        /* video style */
div#video_player_box{ width:550px;height: 310px; background:#000; margin:10px auto; margin-bottom: 50px;}
div#video_controls_bar{ background: #333; padding:10px; color:#CCC;}
input#seekslider{ width:180px; }
input#volumeslider{ width: 80px;}
    
      </style>
    </head>
  <body>  
  <div id="video_player_box">

        <div id="video_player_box">
            <video id="my_video"  preload="metadata" width="550" height="310" autoplay>
                <source src="https://ia801508.us.archive.org/34/items/movie_1_202102/movie_1.mp4" >
               <!--   <source src="https://archive.org/details/movie_1_202102" type="video/ogg" >-->
            </video>
            <div id="video_controls_bar">
              <button id="playpausebtn">Pause</button>
              <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
              <span id="curtimetext">00:00</span> / <span id="durtimetext">00:00</span>
              <button id="mutebtn">Mute</button>
              <input id="volumeslider" type="range" min="0" max="100" value="100" step="1">
            </div>
          </div>
             
  <!-- video end  --> 

    <!-- movies start  -->
    <br> <br> 
    <section class="cont">

    <div class="row">

      <div class="column">
       <a href="movie.html"> <img src="img/movie_1.jpg"> </a>
      </div>

      <div class="column">
        <a href="movie.html"><img src="img/movie_2.jpg" ></a>
      </div>

      <div class="column">
        <a href="movie.html"><img src="img/movie_3.jpg" ></a>
      </div>

    </div>
    </section>

     <!-- movies end  -->

 <script>

           var vid, playbtn, seekslider, curtimetext, durtimetext, mutebtn, volumeslider;
function intializePlayer(){
  // Set object references
  vid = document.getElementById("my_video");
  playbtn = document.getElementById("playpausebtn");
  seekslider = document.getElementById("seekslider");
  curtimetext = document.getElementById("curtimetext");
  durtimetext = document.getElementById("durtimetext");
  mutebtn = document.getElementById("mutebtn");
  volumeslider = document.getElementById("volumeslider");
  // Add event listeners
  playbtn.addEventListener("click",playPause,false);
  seekslider.addEventListener("change",vidSeek,false);
  vid.addEventListener("timeupdate",seektimeupdate,false);
  mutebtn.addEventListener("click",vidmute,false);
  volumeslider.addEventListener("change",setvolume,false);
}
window.onload = intializePlayer;
function playPause(){
  if(vid.paused){
    vid.play();
    playbtn.innerHTML = "Pause";
  } else {
    vid.pause();
    playbtn.innerHTML = "Play";
  }
}
function vidSeek(){
  var seekto = vid.duration * (seekslider.value / 100);
  vid.currentTime = seekto;
}
function seektimeupdate(){
  var nt = vid.currentTime * (100 / vid.duration);
  seekslider.value = nt;
  var curmins = Math.floor(vid.currentTime / 60);
  var cursecs = Math.floor(vid.currentTime - curmins * 60);
  var durmins = Math.floor(vid.duration / 60);
  var dursecs = Math.floor(vid.duration - durmins * 60);
  if(cursecs < 10){ cursecs = "0"+cursecs; }
  if(dursecs < 10){ dursecs = "0"+dursecs; }
  if(curmins < 10){ curmins = "0"+curmins; }
  if(durmins < 10){ durmins = "0"+durmins; }
  curtimetext.innerHTML = curmins+":"+cursecs;
  durtimetext.innerHTML = durmins+":"+dursecs;
}
function vidmute(){
  if(vid.muted){
    vid.muted = false;
    mutebtn.innerHTML = "Mute";
  } else {
    vid.muted = true;
    mutebtn.innerHTML = "Unmute";
  }
}
function setvolume(){
  vid.volume = volumeslider.value / 100;
}
    </script>

       </body>
</html>
