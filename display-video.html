<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Display Video</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/display-video-styles.css">
</head>

<body>
  <!--NAV BAR START-->
  <nav class="row navbar navbar-default navbar-static-top navbar-inverse navbar-fixed-top" style="background-color: rgba(0, 0, 0, 0.397)">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul id="navbar-container" class="nav navbar-nav">
          <li class=""><a href="index.html">Home <span class="sr-only">(current)</span></a></li>
          <li><a href="videos-dashboard.html">Videos Dashboard</a></li>
          <li><a href="edit-account.html">Edit Account Details</a></li>
          <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!--NAV BAR END-->

  <br>
  <br>
  <br>

  <!-- video start  -->
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-4 videoArea" onclick="toggle()" onmouseover="showControls()" onmouseout="hideControls()">

      <video class="video" id="myvideo" preload="metadata" src=""></video>
      <!--<div class="subtitle">
        <div id="subtitle" class="subtitleText"></div>
      </div>-->

      <div id="overlay" class="overlay">
        <div class="img-container">
          <img id="pause-play" src="./imgs/play-button-resized.png">
        </div>
      </div>

      <div id="controls" class="controls" onclick="event.stopPropagation()">
        
        <span class="media-controls col-sm-4">
          <img onclick="play();" class="playerBtn" src="./imgs/media-play-symbol.png" />
          <img onclick="pause();" class="playerBtn" src="./imgs/pause.png" />
          <img onclick="stop();" class="playerBtn" src="./imgs/stop.png" />
          <img onclick="moveForward();" class="playerBtn" src="./imgs/fast-forward.png" />
          <img onclick="fullScreen();" class="expand-btn inline-elements" src="./imgs/expad-arrows.png" />
          
          <span>
            <select id="videoSpeed" class="inline-elements" onchange="videoSpeedChanged()">
                <option value="0.5">0.5x</option>
                <option value="1" selected>1x</option>
                <option value="2">2x</option>
                <option value="4">4x</option>
            </select>
          </span>

        </span>

        <span id="progressBackground" class="col-sm-6 progress progressBackground">
          <span id="progressValue" class="progress progressValue"></span>
        </span>
        &nbsp;

        <input type="range" min="0" max="100" value="25" class="slider inline-elements" id="myRange">
      </div>
    </div>
    <div class="col-sm-4"></div>
</div>

  <!-- video end  -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/display-video-script.js" type="text/javascript"></script>
