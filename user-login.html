<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>User Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/user-login-styles.css">
</head>

<body>

    <!--NAV BAR START-->
    <nav class="navbar navbar-default navbar-static-top navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Logo</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul id="navbar-container" class="nav navbar-nav">
                    <li class=""><a href="home.html">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="user-login.html">User Login</a></li>
                    <li><a href="user-register.html">User Register</a></li>
                    <li><a href="admin-login.html">Admin Login</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Go</button>
                </form>

            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--NAV BAR END-->

    <!-- Header Includes Logo and Slogan -->
    <div class="text-center header">
        <h1 id="websiteName">Any Stream </h1>
        <p id="slogan">Find Everything Here With one of The top 10 Streaming Websites </p>
    </div>

    <!-- Body Includes Login Button and register link -->
    <div class="container">
        <div class="form">
            <div class="input-container">
                <input type="text" placeholder="username" id="user" />
                <input type="password" placeholder="password" id="pass" />
            </div>
            <button onclick="login();">login</button>
            <p class="message">Not Registered? <a href="user-register.html">Create an account</a></p>
        </div>
        <h3 id="msg" style="color:aqua"></h3>
    </div>

    <!-- Footer Includes Terms ,Contacts and About  -->
    <div class="footer">
        <span>Contact Us </span>
        <span>Terms </span>
        <span>About Us</span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/user-login-script.js"></script>
</body>

</html>
